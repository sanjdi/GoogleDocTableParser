<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet Test using Tabletop.js</title>
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>

    <script type="text/javascript">
      const publicSpreadsheetUrl =
        'https://docs.google.com/spreadsheets/d/1DHnd8uO59UTxq2AtmtzCytdkcCY3Q5RYNwSDRXLJqaI/pubhtml';

      function init() {
        Tabletop.init({
          key: publicSpreadsheetUrl,
          callback: showInfo,
          simpleSheet: true,
        });
      }

      function showInfo(results) {
        const data = results.data;

        // data comes through as a simple array since simpleSheet is turned on
        console.log(
          'Successfully processed ' + data.length + ' rows with Tabletop.js!'
        );
        console.log('Errors=' + JSON.stringify(results.errors));
        console.log('Data=' + JSON.stringify(data));
      }

      const publicSpreadsheetUrl2 =
        'https://docs.google.com/spreadsheets/d/1sbyMINQHPsJctjAtMW0lCfLrcpMqoGMOJj6AN-sNQrc/pubhtml';

        const publicSpreadsheetUrl3 =
        'https://docs.google.com/document/d/e/2PACX-1vRMx5YQlZNa3ra8dYYxmv-QIQ3YJe8tbI3kqcuC7lQiZm-CSEznKfN_HYNSpoXcZIV3Y_O3YoUB1ecq/pub';
      function init2() {
        Tabletop.init({
          key: publicSpreadsheetUrl3,
          callback: showInfo2,
          simpleSheet: true,
        });
      }

      function showInfo2(data, tabletop) {
        console.log(
            'Successfully processed ' + data.length + ' rows with Tabletop.js 222!'
          );
          console.log('Errors=' + JSON.stringify(results.errors));
          console.log('Data=' + JSON.stringify(data));
      }

      init2();
    </script>
  </head>
  <body>
    <p>Spreadsheet Test using Tabletop.js</p>
  </body>
</html>
